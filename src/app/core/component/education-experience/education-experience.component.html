    <!-- Experience Column (Updated with Expand/Collapse) -->
    <div class="education-column">
      <h3 class="title">Experience</h3>
      <div class="education-box">
        <div class="education-content" *ngFor="let experience of experiences">
          <div class="content" >
            <!-- <img [src]="experience.imageSrc" alt="{{experience.title}}" class="experience-image"> -->
            <div class="date-and-title" style="display: flex;justify-content: space-between;margin: auto;">
              <h3>{{experience.title}}</h3>
              <div class="year"><i class='bx bxs-calendar'></i> {{experience.year}}</div>
            </div>
            <h3 style="font-size: 18px; font-weight: 600;color: #00abf0;">{{experience.company}}</h3>
            <p >{{experience.preview}}</p>
            <p >{{experience.description}}</p>
            <!-- *ngIf="!experience.isExpanded" -->
            <!-- <a class="read-more" *ngIf="!experience.isExpanded">Read More</a>
            <a class="read-more" *ngIf="experience.isExpanded">Read Less</a> -->
            <h4>Technologies & Skills:</h4>
            <div class="skills">
              <span class="skill" *ngFor="let skill of experience.skills">
                {{skill}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
