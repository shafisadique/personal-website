<section class="contact" id="contact">
  <h2 class="heading">Get In <span>Touch</span></h2>

  <div class="contact-container">
    
    <!-- Left Info Panel -->
    <div class="contact-info">
      <p>
        Whether you want to discuss a project, ask about tech, or just want to say hi, 
        I am always open for a chat!
      </p>
      <ul>
        <li><i class="fas fa-envelope"></i> shafisadique123{{data}}gmail.com</li>
        <li><i class="fas fa-phone"></i> +91 8210167414</li>
        <li><i class="fas fa-mug-hot"></i> Sponsor a coffee</li>
      </ul>
    </div>

    <!-- Right Form Panel -->
    <div class="contact-form">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" formControlName="name" placeholder="Name" />
        </div>
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <select formControlName="reason" style="background-color: rgba(255, 255, 255, 0.07) !important;">
            <option value="">Reason for Contact</option>
            <option value="project">Project Discussion</option>
            <option value="coffee">Coffee Chat</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" formControlName="subject" placeholder="Subject" />
        </div>
        <div class="form-group">
          <textarea formControlName="description" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>

  </div>
</section>
